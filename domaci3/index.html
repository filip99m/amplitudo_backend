<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Movies and Series</title>

    <!-- Ikonica za title bar -->
    <link rel="icon" type="image/png" href="slike/ikonica1.PNG">
</head>
<body class="crna">
    

    <div class="container">
        
        <!-- Naslov -->
        <div>
            <div>
                <h1 class="text-center mt-5">
                    <i class="fa fa-film"></i> F&S
                </h1> <hr>
            </div>
            
            <form id="movieForm">

                <!-- Unos zeljenog filma/serije i godina -->
                <div class="row">
                    <div class="col-3">
                        <input class="form-control input-lg" type="text" name="naziv" id="naziv" placeholder="Naziv" required>
                    </div>
                    <div class="col-3">
                        <select name="type" class="form-control text-centered" id="film_serija">
                            <option value="movie">Filmovi</option>
                            <option value="series">Serije</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <input class="form-control input-lg" type="text" name="godina" id="godina" placeholder="Unesi godinu">
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary">
                            <i class="fa fa-search"></i> Pretraga
                        </button>
                    </div>
                </div>
            </form>
        </div>
            
        
        <!-- Prikaz rezultata -->
        <h2 class="error mt-5" id="error"></h2>
        <div id="rezultat"></div>

        <!-- Istrazi -->
        <div id="istrazi">
            <div>
                <h5 class="text-center mt-5 mb-4">
                    <i class="fa fa-tv"></i> Otkrijte sve filmove i serije na jednom mestu...
                </h5> 
            </div>
            <div id="carouselExampleControls" class="carousel slide istrazi" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="slike/1.jpg" class="d-block w-100" alt="filmovi1">
                </div>
                    <div class="carousel-item">
                    <img src="slike/2.jpg" class="d-block w-100" alt="serije">
                </div>
                <div class="carousel-item">
                    <img src="slike/3.jpg" class="d-block w-100" alt="filmovi">
                </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        
        <div class="mt-5 mt-10"></div>
        
    </div>


    <!-- JS za JQuery i Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
