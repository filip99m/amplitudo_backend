<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>TO-DO APP JS</title>
</head>
<body>

    <div class="container">
        <h2 class="text-center mt-3">TO-DO lista</h2> <hr>
        <div class="row">
            <div class="col-4 offset-4">
                <button class="btn btn-success btn-block mt-3" data-toggle="modal" data-target="#modal_dodavanje">
                    <i class="fa fa-plus"></i> Dodaj novi zadatak
                </button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Naslov</th>
                            <th>Opis</th>
                            <th>Zavrseno</th>
                            <th>...</th>
                            <th>...</th>
                        </tr>
                    </thead>
                    <tbody id="tabela_svih_body">
                        <!-- Popunjavamo iz JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal dodavanje -->
    <div class="modal fade" id="modal_dodavanje" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Dodavanje novog zadatka</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="dodaj.php" method="GET" id="dodaj_novi_forma">
                    <input class="form-control" type="text" name="text" id="novi_zadatak_tekst" placeholder="Unesite folder"> <br>
                    <textarea class="form-control" name="opis" id="novi_zadatak_opis" placeholder="Unesite opis..." rows="5"></textarea> <br>
                    <button class="btn btn-success btn-block">Dodaj novi</button>
                </form>
            </div>
            <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button> -->
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
        </div>
    </div>

    <!-- Modal izmjena -->
    <div class="modal fade" id="modal_izmjena" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Izmjena zadatka</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="dodaj.php" method="GET" id="izmjena_zadatka_forma">
                    <input type="hidden" id="index_izmjena">
                    <input type="text" class="form-control" name="text" id="izmjena_tekst" placeholder="Unesite folder"> <br>
                    <textarea name="opis" class="form-control" id="izmjena_opis" placeholder="Unesite opis..." rows="5"></textarea> <br>
                    <button class="btn btn-success btn-block">Potvrdi</button>
                </form>
            </div>
            <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button> -->
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
